<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="image-background">
        <div class="logo-container">
          <img alt="logo" src="./img/odin-lined.png" alt="logo" />
          <p>ODIN</p>
        </div>
      </div>
      <div class="form-container">
        <header>
          <div class="description">
            <p>
              This is not a real online service! Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Necessitatibus, commodi! Sign up
              <em>now</em>
              to get started.
            </p>
            <p>You know you want to.</p>
          </div>
        </header>
        <main>
          <form action="#">
            <div class="form-elements-container">
              <div class="form-elements">
                <div>
                  <legend>Let's do this!</legend>
                </div>
              </div>

              <div class="form-elements">
                <div>
                  <label for="first-name"
                    ><span class="asterisk">*</span>first name</label
                  >
                  <input
                    id="first-name"
                    name="first-name"
                    type="text"
                    placeholder="Lionel"
                    required
                  />
                </div>
                <div>
                  <label for="last-name">last name</label>
                  <input
                    id="last-name"
                    name="last-name"
                    type="text"
                    placeholder="Messi"
                  />
                </div>
              </div>
              <div class="form-elements">
                <div>
                  <label for="email"
                    ><span class="asterisk">*</span>email</label
                  >
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    placeholder="pulga2022@gmail.com"
                  />
                </div>
                <div>
                  <label for="phone-number">phone number</label>
                  <input
                    id="phone-number"
                    name="phone-number"
                    type="number"
                    placeholder="5543210"
                  />
                </div>
              </div>
              <div class="form-elements">
                <div>
                  <label for="password"
                    ><span class="asterisk">*</span>password</label
                  >
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                  />
                </div>
                <div>
                  <label for="confirm-password"
                    ><span class="asterisk">*</span>confirm password</label
                  >
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    required
                  />
                </div>
              </div>
              <p
                style="display: none"
                class="message-error password-message-error"
                id="error-password-not-equal"
              >
                Passwords do not match
              </p>
            </div>
            <div class="form-footer">
              <button
                id="submit-button"
                type="submit"
                class="button-disbled"
                disabled
              >
                create account
              </button>
              <p>Already have an account? <a href="/.">Log in</a></p>
            </div>
          </form>
        </main>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
